version: "3.8"

networks:
  rest-api-network:
  redis-network:
  kafka-network:

services:
  kafka:
    restart: always
    image: docker.io/bitnami/kafka:3.5
    networks:
      - kafka-network
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      # KRaft settings
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT

  redis:
    image: docker.io/bitnami/redis:7.0
    restart: always
    networks:
      - redis-network
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      # - REDIS_PASSWORD=root
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - "6378:6379"
    volumes:
      - "redis_data:/bitnami/redis/data"

  nginx:
    restart: always
    build:
      context: ./apps/nginx
      dockerfile: ./Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - rest-api
    networks:
      - rest-api-network

  rest-api:
    restart: always
    build:
      context: ./apps/rest-api
      dockerfile: ./Dockerfile.PROD
    scale: 1
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_PORT=3000
    # ports:
    #   - '3000'
    depends_on:
      - redis
      - kafka
    networks:
      - rest-api-network
      - kafka-network
      - redis-network

  redis-kafka-bridge:
    restart: always
    build:
      context: ./apps/redis-kafka-bridge
      dockerfile: ./Dockerfile.PROD
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_PORT=3000
    # ports:
    #   - '3000'
    scale: 2
    depends_on:
      - redis
      - kafka
    networks:
      - kafka-network
      - redis-network

  redis-kafka-bridge-failed:
    restart: always
    build:
      context: ./apps/redis-kafka-bridge-failed
      dockerfile: ./Dockerfile.PROD
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_PORT=3000
    # ports:
    #   - '3000'
    scale: 1
    depends_on:
      - redis
      - kafka
    networks:
      - kafka-network
      - redis-network

volumes:
  kafka_data:
    driver: local
  redis_data:
    driver: local
